<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Videogame Form</title>
	<meta name="description" content="videogame form">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/eser.css">
</head>
<body>
    <h1 id="bigtitle">I più Attesi...</h1>
    <div class="flex-container">
        
        <div class="imgg"><img class="immagine" src="imagesVS/crop.jpg" alt="death stranding"></div>
        <div class="imgg"><img class="immagine" src="imagesVS/cyb.jpg" alt="cyberpunk 2077"></div>
        <div class="imgg"><img class="immagine" src="imagesVS/last.jpg" alt="the last of us 2"></div>
      </div>
      <div id="flexvideo"><div id="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/4tbDcf-n1Xs" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
    </div>
      <form id="redemption" method="post">
            <div>
                <h1>Il tuo gioco più atteso</h1>
                <h2>Dicci la tua sul gioco che aspetti con più hype</h2>
            </div>
            
            <fieldset>
                <legend>Info sul gioco</legend>

                <div class="fieldcontainer">

                <div>
                    <label for="film">Gioco in questione?</label>
                    <input id="film" name="film" type="text" placeholder="e.g. Death stranding" required/>
                </div>
                <div>
                    <label for="yearOfCrime">Anno di uscita</label>
                    <input id="yearOfCrime" name="yearOfCrime" type="number" min="2019" max="2025" required>
                </div>
                <div>
                    <label for="awardWon">Genere</label>
                    <input id="awardWon" name="awardWon" type="text" list="awards">
                    <datalist id="awards">
                        <select>					
                            <option value="FPS"></option>
                            <option value="Adventure"></option>
                            <option value="RPG"></option>
                            <option value="Racing"></option>
                            <option value="Horror"></option>
                            <option value="MMO"></option>
                            <option value="Open World"></option>
                        </select>
                    </datalist>
                </div>
                <div>
                    <label for="whyItsWrong">Cosa ti aspetti?</label>
                    <textarea id="whyItsWrong" name="whyItsWrong" placeholder="Mi aspetto..." required></textarea>
                </div>
                <div>
                    <label for="howYouRateIt">Misura il tuo HYPE!</label>
                    <input id="howYouRateIt" name="howYouRateIt" type="range" min="1" max="10" value="5" onchange="showValue(this.value)"><span id="range">5</span>
                    
                </div>
                
                </div>
            </fieldset>
            <fieldset>
                    <legend>About you</legend>
                    
                    <div class="fieldcontainer">

                    <div>
                        <label for="name">Nome</label>
                        <input id="name" name="name" pattern="([a-zA-Z]{3,30}\s*)+[a-zA-Z]{3,30}" placeholder="Mario Rossi" required>
                    </div>
                    
                    <div>
                        <label for="date">Data</label>
                        <input id="date" class="pickDate" type="date" name="date">
                    </div>
                    <div>
                        <label for="tel">Tel</label>
                        <input id="tel" name="tel" type="tel" placeholder="3333333333" autocomplete="off" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="Mario.rossi@gmail.com" required>
                    </div>
                                                 <input class="button" type="submit" id="submit" value="Submit">

                    </div>       

                </fieldset>

        </form>
    
</body>
</html>
